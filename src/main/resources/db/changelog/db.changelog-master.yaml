databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: aptem334@gmail.com
      comment: "Start"
      changes:
       - createTable:
           tableName: users
           columns:
             - column:
                 name: id
                 type: BIGINT
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
             - column:
                 name: name
                 type: varchar(50)
                 constraints:
                   nullable: false
             - column:
                 name: email
                 type: varchar(50)
                 constraints:
                   unique: false
  - changeSet:
      id: 2
      author: aptem334@gmail.com
      comment: "Create admin user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "guest"
              - column:
                  name: email
                  value: "guest@server.com"
      rollback:
        - delete:
            tableName: users
            where: username in ('admin', 'guest')
  - changeSet:
      id: 3
      author: aptem334@gmail.com
      comment: "add Avatar"
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: filename
                  type: varchar(255)
  - changeSet:
      id: 4
      author: aptem334@gmail.com
      comment: "add info for users"
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    unique: true
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
              - column:
                  name: date_of_birth
                  type: varchar(50)
                  constraints:
  - changeSet:
      id: 5
      author: aptem334@gmail.com
      comment: "Create Account"
      changes:
        - createTable:
            tableName: ACCOUNTS
            columns:
              - column:
                  name: ACCOUNT_NUMBER
                  type: NUMBER(19)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: OPENING_DATE
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: VALIDITY_PERIOD
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: aptem334@gmail.com
      comment: "Create Transaction"
      changes:
        - createTable:
            tableName: TRANSACTIONS
            columns:
              - column:
                    name: ID
                    type: NUMBER(19)
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: TRANSACTION_TYPE
                  type: VARCHAR2(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: DATA_TIME
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: ACCOUNT_FROM_ID
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: ACCOUNT_TO_ID
                  type: DATE
                  constraints:
                    nullable: false