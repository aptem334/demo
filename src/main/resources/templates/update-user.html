<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление информации пользователя</title>
</head>
<body>
<h1>Обновление информации пользователя</h1>
<form action="#" th:action="@{/user/update/{id}(id=${users.id})}" th:object="${users}" method="post">
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="phone">Телефон</label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Телефон">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <label for="address">Адрес</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Адрес">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

    <label for="date_of_birth">Дата рождения</label>
    <input type="date" th:field="*{date_of_birth}" id="date_of_birth">
    <span th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}"></span>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
